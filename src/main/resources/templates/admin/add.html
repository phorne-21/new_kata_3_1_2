<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Ваш кастомный CSS (должен идти ПОСЛЕ Bootstrap) -->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<h2>Add new user</h2>
<form method="post">
    <h3>
        <label for="username">First name</label>
        <input name="username" type="text" id="username" required/>
        <br>

        <label for="lastname">Last name</label>
        <input name="lastname" type="text" id="lastname" required/>
        <br>

        <label for="email">Email</label>
        <input name="email" type="text" id="email" required/>
        <br>

        <label for="age">Age</label>
        <input name="age" type="number" id="age" required/>
        <br>

        <label for="password">Password</label>
        <input name="password" type="text" id="password" required/>
        <br>

        <label for="roles">Roles</label>
        <select name="roles" id="roles" multiple style="width: 200px; padding: 5px;">
            <option th:each="role : ${allRoles}"
                    th:value="${role.name}"
                    th:text="${role.name.substring(5)}"></option>
        </select>
        <br>
        <button type="button" class="btn btn-success">Add new user</button>
    </h3>
</form>
</body>
</html>
