<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/api.js" defer></script>
    <script src="/js/admin-panel.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin panel</title>
    <style>
        .sidebar {
            width: 200px;
            min-height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .form-center {
            max-width: 500px;
            margin: 0 auto;
        }

        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text me-auto">
            <span style="color: white" id="user-email"></span>
            <span style="color: white"> with roles: </span>
            <span id="user-roles"></span>
        </span>
        <form id="logout-form">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>
<!--контейнер для ошибок - опционально, можно удалить-->
<div id="error-alert" class="alert alert-danger d-none" role="alert"></div>
<div class="d-flex">
    <!-- Левая панель -->
    <div class="sidebar p-3">
        <div class="nav flex-column nav-pills">
            <a class="nav-link active mb-2" id="admin-tab" data-bs-toggle="pill" href="#admin-content" role="tab"
               aria-controls="admin-content" aria-selected="true">Admin</a>
            <a class="nav-link mb-2" id="user-tab" data-bs-toggle="pill" href="#user-content" role="tab"
               aria-controls="user-content" aria-selected="false">User</a>
        </div>
    </div>

    <!-- Основное содержимое -->
    <div class="main-content">
        <div class="tab-content">
            <!-- Вкладка Admin -->
            <div class="tab-pane fade show active" id="admin-content" role="tabpanel" aria-labelledby="admin-tab">
                <div class="card">
                    <div class="card-header">
                        <h2>Admin panel</h2>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs mb-3">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#users-table">Users table</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Таблица пользователей -->
                            <div class="tab-pane fade show active">
                                <h4 class="mb-3">All users</h4>
                                <div class="table-container">
                                    <table class="table table-striped table-hover" id="users-table">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="users-table-body">
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Add User Form -->
                            <div class="tab-pane fade" id="new-user">
                                <h4 class="mb-3">Add new user</h4>
                                <div class="form-center text-center">
                                    <form id="create-user-form">
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">First name</label>
                                            <input name="firstName" type="text" required class="form-control"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Last name</label>
                                            <input name="lastname" type="text" required class="form-control"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Email</label>
                                            <input name="email" type="email" required class="form-control"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Age</label>
                                            <input name="age" type="number" required class="form-control"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Password</label>
                                            <input name="password" type="password" required class="form-control"/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label fw-bold">Role</label>
                                            <select name="roleNames" id="roles-select" multiple class="form-control">
                                                <!-- Options будут добавлены через JS -->
                                            </select>
                                        </div>
                                        <button type="submit" class="btn btn-success">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User information-page -->
            <div class="tab-pane fade" id="user-content" role="tabpanel" aria-labelledby="user-tab">
                <div class="card">
                    <div class="card-header">
                        <h2>User information-page</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="text-muted mb-4">About user</h4>
                        <div class="table-container">
                            <table class="table table-striped table-hover" id="user-table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно редактирования -->
<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="edit-user-form">
                <div class="modal-body text-center">
                    <input type="hidden" id="edit-id" name="id">
                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">ID</label>
                        <input type="text" class="form-control mx-auto text-center" id="user-id" disabled
                               style="width: 60%;">
                    </div>
                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">First Name</label>
                        <input type="text" class="form-control mx-auto text-center" name="firstName"
                               id="edit-user-firstName" style="width: 60%;" required>
                    </div>
                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">Last Name</label>
                        <input type="text" class="form-control mx-auto text-center" name="lastname"
                               id="edit-user-lastname" style="width: 60%;" required>
                    </div>
                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">Age</label>
                        <input type="number" class="form-control mx-auto text-center" name="age" id="edit-user-age"
                               style="width: 60%;" required>
                    </div>
                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">Email</label>
                        <input type="email" class="form-control mx-auto text-center" name="email" id="edit-user-email"
                               style="width: 60%;" required>
                    </div>
                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">Password</label>
                        <input type="password" class="form-control mx-auto text-center" name="password"
                               style="width: 60%;">
                    </div>
                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-block">Role</label>
                        <select name="roleNames" id="edit-roles-select" multiple class="form-control"
                                style="width: 60%; padding: 2px;">
                        </select>
                    </div>
                    <!-- Остальные поля аналогично -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Модальное окно удаления -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="delete-user-form">
                <div class="modal-body text-center">
                    <input type="hidden" name="id" id="delete-user-id">
                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">ID</label>
                        <input class="form-control mx-auto text-center"
                               type="text"
                               id="delete-display-user-id"
                               disabled
                               style="width: 60%;">
                    </div>

                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">First
                            name</label>
                        <input class="form-control mx-auto text-center"
                               type="text"
                               id="delete-display-user-firstName"
                               disabled
                               style="width: 60%;">
                    </div>

                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">Last
                            name</label>
                        <input class="form-control mx-auto text-center"
                               type="text"
                               id="delete-display-user-lastname"
                               disabled
                               style="width: 60%;">
                    </div>

                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">Age</label>
                        <input class="form-control mx-auto text-center"
                               type="text"
                               id="delete-display-user-age"
                               disabled
                               style="width: 60%;">
                    </div>

                    <div class="mb-2 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-inline">Email</label>
                        <input class="form-control mx-auto text-center"
                               type="text"
                               id="delete-display-user-email"
                               disabled
                               style="width: 60%;">
                    </div>
                    <div class="mb-3 mx-auto" style="width: 80%;">
                        <label class="form-label fw-bold d-block">Role</label>
                        <div class="mx-auto text-center"
                             style="width: 60%;">
                            <span id="delete-display-user-roles"></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirm-delete" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Шаблон для строки пользователя -->
<template id="user-row-template">
    <tr>
        <td class="user-id" data-id=""></td>
        <td class="user-firstname"></td>
        <td class="user-lastname"></td>
        <td class="user-age"></td>
        <td class="user-email"></td>
        <td class="user-roles"></td>
        <td>
            <button class="btn btn-info edit-btn" data-id="" style="color: white">Edit</button>
            <button class="btn btn-danger delete-btn" data-id="">Delete</button>
        </td>
    </tr>
</template>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
