<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Привет мир!</title>

</head>
<!--<body>-->
<body class="bg-light">
<!-- Шапка с email пользователя и кнопкой Logout -->
<nav class="navbar navbar-dark bg-dark">
    <form>
        <span style="color: white" th:utext="${user.email}"></span>
        <h4 style="color: white"> with roles: </h4>
    </form>
    <div class="ms-auto">
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link text-white">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </form>
    </div>
</nav>
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab"
           aria-controls="v-pills-home" aria-selected="true">Admin</a>

<!--        todo сюды ссылку на страницу add-->
        <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab"
           aria-controls="v-pills-profile" aria-selected="false">User</a>
    </div>
    <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active"
             id="v-pills-home"
             role="tabpanel"
             aria-labelledby="v-pills-home-tab">
            <div class="user-info-card card p-4">
                <h2 class="mb-4">Admin panel</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">New User</a>
                    </li>
                </ul>
                <!--    <table border="1" bgcolor=66CCAA>-->
                <table class="table table-striped table-hover">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr th:each="user : ${userList}">
                        <td th:utext="${user.id}">ID</td>
                        <td th:utext="${user.username}">First Name</td>
                        <td th:utext="${user.lastname}">Last Name</td>
                        <td th:utext="${user.age}">Age</td>
                        <td th:utext="${user.email}">Email</td>
                        <td>
    <span th:each="role, stat : ${user.roles}"
          th:text="${role.name.substring(5)} + (${not stat.last} ? ', ' : '')"></span>
                        </td>
                        <td>
                            <form action="/admin/update" method="get">
                                <input type="hidden" name="id" th:value="${user.id}">
<!--                                <button type="button" class="btn btn-info" style="color: white">Edit</button>-->
                                <!-- Кнопка-триггер модального окна -->
                                <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal" style="color: white">
                                    Edit
                                </button>

                                <!-- Модальное окно -->
                                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form th:action="@{/admin/update}" method="post">
                                                    <h4>
                                                        <input type="hidden" name="id" th:value="${user.id}"/>
                                                        <div>
                                                            <label for="username">First name</label>
                                                            <input name="username" type="text" id="username" th:value="${user.username}"/>
                                                        </div>
                                                        <div>
                                                            <label for="lastname">Last name</label>
                                                            <input name="lastname" type="text" id="lastname" th:value="${user.lastname}"/>
                                                        </div>
                                                        <div>
                                                            <label for="email">Email</label>
                                                            <input name="email" type="text" id="email" th:value="${user.email}"/>
                                                        </div>
                                                        <div>
                                                            <label for="age">Age:</label>
                                                            <input type="number" id="age" name="age" th:value="${user.age}">
                                                        </div>
                                                        <div>
                                                            <label for="password">Password (leave empty to keep current):</label>
                                                            <input type="password" id="password" name="password">
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Current Roles:</label>
                                                            <span th:each="role : ${user.roles}" th:text="${role.name.substring(5)} + ' '"></span>
                                                        </div>

                                                        <div class="form-group">
                                                            <label for="roles">Select Roles:</label>
                                                            <select name="roles" id="roles" multiple style="width: 200px; padding: 5px;">
                                                                <option th:each="role : ${allRoles}"
                                                                        th:value="${role.name}"
                                                                        th:text="${role.name.substring(5)}"
                                                                        th:selected="${user.roles.contains(role)}">
                                                                </option>
                                                            </select>
                                                            <br>
                                                            <br>
                                                            <!--            <small>(Hold CTRL to select multiple)</small>-->
                                                        </div>
                                                        <button>Update user</button>
                                                    </h4>
                                                    <p>
                                                        <a th:href="@{/admin}">Go to admin panel</a>
                                                    </p>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </td>
                        <td>
                            <form action="/admin/delete" method="post">
                                <input type="hidden" name="id" th:value="${user.id}">
                                <button type="button" class="btn btn-danger">Delete</button>
                            </form>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="tab-pane fade"
             id="v-pills-profile"
             role="tabpanel"
             aria-labelledby="v-pills-profile-tab">
            <div class="user-info-card card p-4">
                <h2 class="mb-4">User information</h2>
                <h4 class="mb-3 text-muted">About user</h4>
                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${user.id}">3</td>
                        <td th:text="${user.username}">user</td>
                        <td th:text="${user.lastname}">user</td>
                        <td th:text="${user.age}">30</td>
                        <td th:text="${user.email}">user@mail.ru</td>
                        <td>
                            <span th:each="role, stat : ${user.roles}"
                                  th:text="${role.name.substring(5)} + (${not stat.last} ? ', ' : '')"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
