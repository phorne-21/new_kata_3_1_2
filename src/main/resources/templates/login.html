<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Please sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50vh;
            background-color: #f8f9fa;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>
<main class="login-container">
    <form th:action="@{/login}" method="post">
        <h1 class="h4 mb-2 fw-bold">Please sign in</h1>

        <div class="form">
            <input type="email" class="form-control" id="username" name="username" placeholder="Email address" required>
        </div>

        <div class="form mb-2">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        </div>

        <button class="w-100 btn btn-lg btn-primary py-2" type="submit">Sign in</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
