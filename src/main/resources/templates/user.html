<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin panel</title>
<!--    <script src="/js/api.js" defer></script>-->
    <script src="/user.js" defer></script>
    <script>
        // Проверяем авторизацию при загрузке страницы
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const user = await api.getCurrentUser();
                // Для страницы логина - редирект если уже авторизован
                if (window.location.pathname.includes('login')) {
                    window.location.href = user.roles.some(r => r.name === 'ROLE_ADMIN')
                        ? '/admin' : '/user';
                }
            } catch (error) {
                // Для защищенных страниц - редирект на логин если не авторизован
                if (!window.location.pathname.includes('login')) {
                    window.location.href = '/login';
                }
            }
        });
    </script>
    <style>
        .sidebar {
            width: 200px;
            min-height: 100vh;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .form-center {
            max-width: 500px;
            margin: 0 auto;
        }

        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text me-auto">
            <span style="color: white" id="user-email"></span>
            <span style="color: white"> with roles: </span>
            <span id ="user-roles"></span>
        </span>
        <form id="logout-form">
            <button type="submit" class="btn btn-dark">Logout</button>
        </form>
    </div>
</nav>

<div class="d-flex">
    <!-- Левая панель -->
    <div class="sidebar p-3">
        <div class="nav flex-column nav-pills">
            <a class="nav-link active mb-2" id="user-tab" data-bs-toggle="pill" href="#user-content" role="tab"
               aria-controls="user-content" aria-selected="false">User</a>
        </div>
    </div>

    <!-- Основное содержимое -->
    <div class="main-content">
        <div class="tab-content">
            <!-- User information-page -->
            <div class="tab-pane fade show active" id="user-content" role="tabpanel" aria-labelledby="user-tab">
                <div class="card">
                    <div class="card-header">
                        <h2>User information-page</h2>
                    </div>
                    <div class="card-body">
                        <h4 class="text-muted mb-4">About user</h4>
                        <div class="table-container">
                            <table class="table table-striped table-hover" id="user-table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                </thead>
                                <tbody id="user-table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/user.js"></script>
</body>
</html>
