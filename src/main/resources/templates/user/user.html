<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Ваш кастомный CSS (должен идти ПОСЛЕ Bootstrap) -->
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<h2>User information-page</h2>
<form method="get">
    <h4>
        User's id:
        <span th:utext="${user.id}"></span>
        <br>
        User's first name:
        <span th:utext="${user.username}"></span>
        <br>
        <br>
        User's last name:
        <span th:utext="${user.lastname}"></span>
        <br>
        User's email:
        <span th:utext="${user.email}"></span>
        <br>
        User's age:
        <span th:utext="${user.age}"></span>
        <p><strong>Roles:</strong>
            <span th:if="${user?.roles}"
                  th:each="role : ${user.roles}"
                  th:text="${role.name.substring(5)} + ' '"></span>
            <span th:unless="${user?.roles}">N/A</span>
        </p>
    </h4>
</form>
<!--todo logout-->
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
<!-- Bootstrap JS + Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Ваши скрипты -->
<script src="js/custom.js"></script>
</body>
</html>
